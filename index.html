<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#FF6B6B" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Shantanu's Books" />
    <title>Shantanu's 52-Week Book Challenge 2026</title>

    <!-- App Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #FF6B6B 0%, #FFE66D 25%, #4ECDC4 50%, #95E1D3 75%, #C7CEEA 100%);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        padding: 10px;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      @media (min-width: 768px) {
        body {
          padding: 20px;
        }
        .container {
          padding: 40px;
        }
      }

      h1 {
        font-family: "Fredoka", sans-serif;
        text-align: center;
        color: #FF6B6B;
        font-size: 1.75em;
        margin-bottom: 10px;
        line-height: 1.2;
        font-weight: 700;
        text-shadow: 3px 3px 0px rgba(255, 230, 109, 0.5),
                     6px 6px 0px rgba(78, 205, 196, 0.3);
        letter-spacing: -0.5px;
      }

      @media (min-width: 768px) {
        h1 {
          font-size: 3em;
        }
      }

      .subtitle {
        font-family: "Fredoka", sans-serif;
        text-align: center;
        color: #2C3E50;
        font-size: 0.95em;
        margin-bottom: 20px;
        font-weight: 500;
        letter-spacing: 0.5px;
      }

      @media (min-width: 768px) {
        .subtitle {
          font-size: 1.2em;
          margin-bottom: 40px;
        }
      }

      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 12px;
        margin-bottom: 20px;
      }

      @media (min-width: 480px) {
        .calendar-grid {
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          gap: 15px;
        }
      }

      @media (min-width: 768px) {
        .calendar-grid {
          grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
          gap: 20px;
          margin-bottom: 40px;
        }
      }

      .week-card {
        border: 3px solid #2C3E50;
        border-radius: 16px;
        padding: 12px;
        background: white;
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        cursor: pointer;
        position: relative;
        height: 320px;
        display: flex;
        flex-direction: column;
        -webkit-tap-highlight-color: rgba(255, 107, 107, 0.1);
        touch-action: manipulation;
        box-shadow: 5px 5px 0px rgba(44, 62, 80, 0.2);
      }

      @media (min-width: 768px) {
        .week-card {
          padding: 20px;
          height: 380px;
        }
      }

      .week-card:hover,
      .week-card:active {
        transform: translateY(-8px) rotate(-1deg);
        box-shadow: 8px 8px 0px rgba(255, 107, 107, 0.4),
                    12px 12px 0px rgba(78, 205, 196, 0.3);
        border-color: #FF6B6B;
      }

      @media (hover: none) {
        .week-card:hover {
          transform: none;
        }
        .week-card:active {
          transform: scale(0.97) rotate(-1deg);
        }
      }

      .week-card.completed {
        opacity: 0.6;
        filter: grayscale(0.5);
      }

      .week-card.completed .book-cover,
      .week-card.completed .book-cover-placeholder {
        opacity: 0.7;
        filter: grayscale(0.4);
      }

      .week-card.current-week {
        background: linear-gradient(135deg, #FFE66D 0%, #FFEB99 100%);
        border-color: #FF6B6B;
        box-shadow: 6px 6px 0px rgba(255, 107, 107, 0.5),
                    0 0 30px rgba(255, 230, 109, 0.5);
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
      }

      .week-card.past-week {
        background: linear-gradient(135deg, #95E1D3 0%, #B8F2E6 100%);
        border-color: #4ECDC4;
      }

      .book-cover-view {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex: 1;
      }

      .book-details-view {
        display: none;
        flex-direction: column;
        flex: 1;
        padding: 10px 0;
        overflow-y: auto;
      }

      .week-card.show-details .book-cover-view {
        display: none;
      }

      .week-card.show-details .book-details-view {
        display: flex;
      }

      .book-info {
        flex: 1;
        overflow-y: auto;
      }

      .week-number {
        font-family: "Fredoka", sans-serif;
        font-size: 0.9em;
        color: #FF6B6B;
        font-weight: 700;
        margin-bottom: 4px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .week-dates {
        font-size: 0.75em;
        color: #4ECDC4;
        margin-bottom: 8px;
        font-weight: 600;
      }

      .book-title {
        font-family: "Fredoka", sans-serif;
        font-size: 1.1em;
        font-weight: 600;
        color: #2C3E50;
        margin-bottom: 6px;
        line-height: 1.3;
      }

      .book-author {
        font-size: 0.9em;
        color: #4ECDC4;
        margin-bottom: 10px;
        font-weight: 500;
      }

      .synopsis {
        font-size: 0.85em;
        color: #5A6C7D;
        margin-top: 10px;
        line-height: 1.6;
      }

      .progress-bar {
        display: none;
      }

      .progress-fill {
        display: none;
      }

      .controls {
        text-align: center;
        margin-bottom: 20px;
        display: flex;
        gap: 8px;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      @media (min-width: 768px) {
        .controls {
          margin-bottom: 30px;
          gap: 10px;
        }
      }

      button {
        font-family: "Fredoka", sans-serif;
        background: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 100%);
        color: white;
        border: 3px solid #2C3E50;
        padding: 10px 20px;
        border-radius: 50px;
        font-size: 0.9em;
        font-weight: 600;
        cursor: pointer;
        margin: 0;
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        min-height: 44px;
        box-shadow: 4px 4px 0px rgba(44, 62, 80, 0.3);
        text-transform: lowercase;
        letter-spacing: 0.5px;
      }

      @media (min-width: 768px) {
        button {
          padding: 12px 30px;
          font-size: 1em;
          margin: 0 5px;
        }
      }

      button:hover,
      button:active {
        background: linear-gradient(135deg, #FFE66D 0%, #FFF099 100%);
        color: #2C3E50;
        transform: translateY(-3px);
        box-shadow: 6px 6px 0px rgba(255, 107, 107, 0.4);
      }

      @media (hover: none) {
        button:hover {
          transform: none;
        }
        button:active {
          transform: translateY(2px);
          box-shadow: 2px 2px 0px rgba(44, 62, 80, 0.3);
        }
      }

      button.secondary {
        background: linear-gradient(135deg, #4ECDC4 0%, #6FE0D8 100%);
      }

      button.secondary:hover,
      button.secondary:active {
        background: linear-gradient(135deg, #95E1D3 0%, #B8F2E6 100%);
        color: #2C3E50;
      }

      .add-book-section {
        display: none;
        background: white;
        border: 3px solid #2C3E50;
        border-radius: 20px;
        padding: 25px;
        margin-bottom: 30px;
        box-shadow: 6px 6px 0px rgba(255, 107, 107, 0.3);
      }

      .add-book-section.visible {
        display: block;
      }

      .add-book-section h2 {
        font-family: "Fredoka", sans-serif;
        color: #FF6B6B;
        margin-bottom: 20px;
        font-size: 1.5em;
        font-weight: 700;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #2C3E50;
        font-family: "Fredoka", sans-serif;
        font-weight: 600;
        font-size: 0.95em;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 3px solid #2C3E50;
        border-radius: 12px;
        font-size: 16px;
        font-family: "Inter", sans-serif;
        -webkit-appearance: none;
        appearance: none;
        background: white;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #FF6B6B;
        box-shadow: 4px 4px 0px rgba(255, 107, 107, 0.3);
        transform: translateY(-2px);
      }

      .btn-add {
        background: linear-gradient(135deg, #4ECDC4 0%, #44D2C8 100%);
        margin-top: 10px;
      }

      .btn-add:hover,
      .btn-add:active {
        background: linear-gradient(135deg, #95E1D3 0%, #B8F2E6 100%);
      }

      .loading-message {
        text-align: center;
        color: #764ba2;
        padding: 20px;
        font-style: italic;
      }

      .error-message {
        background: #ffebee;
        color: #c62828;
        padding: 15px;
        border-radius: 8px;
        margin-top: 10px;
      }

      .book-cover {
        width: 100%;
        max-width: 160px;
        height: 240px;
        object-fit: contain;
        border-radius: 8px;
        background: #e0e0e0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      @media (min-width: 768px) {
        .book-cover {
          max-width: 200px;
          height: 300px;
        }
      }

      .book-cover-view .book-cover {
        margin: auto;
      }

      .complete-checkbox {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 24px;
        height: 24px;
        cursor: pointer;
        accent-color: #4caf50;
      }

      .book-cover-placeholder {
        width: 100%;
        max-width: 160px;
        height: 240px;
        background: linear-gradient(135deg, #FF6B6B 0%, #FFE66D 50%, #4ECDC4 100%);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: "Fredoka", sans-serif;
        font-size: 0.85em;
        font-weight: 700;
        text-align: center;
        padding: 15px;
        box-shadow: 5px 5px 0px rgba(44, 62, 80, 0.3);
        border: 3px solid #2C3E50;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      @media (min-width: 768px) {
        .book-cover-placeholder {
          max-width: 200px;
          height: 300px;
          font-size: 1.1em;
          padding: 20px;
        }
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal.visible {
        display: flex;
      }

      .modal-content {
        background-color: white;
        padding: 30px;
        border-radius: 15px;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      }

      .modal-content h2 {
        color: #764ba2;
        margin-bottom: 20px;
      }

      .modal-content input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1.1em;
        margin-bottom: 15px;
        font-family: Georgia, serif;
      }

      .modal-content input:focus {
        outline: none;
        border-color: #764ba2;
      }

      .modal-buttons {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
      }

      .settings-section {
        display: none;
        background: white;
        border: 3px solid #2C3E50;
        border-radius: 20px;
        padding: 25px;
        margin-bottom: 30px;
        box-shadow: 6px 6px 0px rgba(78, 205, 196, 0.3);
      }

      .settings-section.visible {
        display: block;
      }

      .settings-section h2 {
        font-family: "Fredoka", sans-serif;
        color: #4ECDC4;
        margin-bottom: 20px;
        font-size: 1.5em;
        font-weight: 700;
      }

      .sync-status {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.75em;
        margin-left: 5px;
        font-family: "Fredoka", sans-serif;
        font-weight: 600;
        border: 2px solid #2C3E50;
        transition: all 0.3s ease;
      }

      @media (min-width: 768px) {
        .sync-status {
          padding: 8px 16px;
          font-size: 0.85em;
          margin-left: 10px;
        }
      }

      .sync-status.synced {
        background: linear-gradient(135deg, #95E1D3 0%, #B8F2E6 100%);
        color: #2C3E50;
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
      }

      .sync-status.synced:hover,
      .sync-status.synced:active {
        background: linear-gradient(135deg, #4ECDC4 0%, #6FE0D8 100%);
        transform: translateY(-2px);
        box-shadow: 3px 3px 0px rgba(78, 205, 196, 0.4);
      }

      .sync-status.not-synced {
        background: linear-gradient(135deg, #FFE66D 0%, #FFF099 100%);
        color: #2C3E50;
      }

      .book-search-results {
        max-height: 300px;
        overflow-y: auto;
        margin-top: 10px;
        border: 2px solid #ddd;
        border-radius: 8px;
        background: white;
      }

      .book-search-result {
        padding: 12px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .book-search-result:hover {
        background: #f5f5f5;
      }

      .book-search-result img {
        width: 50px;
        height: 75px;
        object-fit: cover;
        border-radius: 4px;
      }

      .book-search-result-info {
        flex: 1;
      }

      .book-search-result-title {
        font-weight: bold;
        color: #333;
      }

      .book-search-result-author {
        font-size: 0.9em;
        color: #666;
      }

      @media print {
        body {
          background: white;
        }
        .container {
          box-shadow: none;
        }
        .controls,
        .add-book-section,
        .settings-section {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ“š Shantanu's 52-Week Book Challenge</h1>
      <p class="subtitle">One book per week â€¢ 2026 reading journey</p>

      <div class="controls">
        <button onclick="toggleAddBookSection()">Add a Book</button>
        <button class="secondary" id="settingsButton" onclick="toggleSettings()">Settings</button>
        <button class="secondary" onclick="syncNow()">Sync Now</button>
        <span class="sync-status" id="syncStatus"></span>
      </div>

      <div class="settings-section" id="settingsSection">
        <h2>GitHub Sync Settings</h2>
        <div class="form-group">
          <label for="githubToken">GitHub Personal Access Token:</label>
          <input
            type="password"
            id="githubToken"
            placeholder="ghp_xxxxxxxxxxxx"
          />
          <small style="color: #666; display: block; margin-top: 5px;">
            Create a token at: GitHub â†’ Settings â†’ Developer settings â†’ Personal access tokens â†’ Tokens (classic)<br>
            Required scope: <strong>gist</strong>
          </small>
        </div>
        <button onclick="saveSettings()">Save Settings</button>
        <div id="settingsMessage"></div>
      </div>

      <div class="add-book-section" id="addBookSection">
        <h2>Add a Book to Your List</h2>
        <div class="form-group">
          <label for="weekNumber">Insert at Week #:</label>
          <input type="number" id="weekNumber" min="1" placeholder="e.g., 5" />
        </div>
        <div class="form-group">
          <label for="bookSearch">Search for a Book:</label>
          <input
            type="text"
            id="bookSearch"
            placeholder="Type to search by title or author..."
          />
          <div id="searchResults" class="book-search-results" style="display: none;"></div>
        </div>
        <div class="form-group">
          <label for="bookTitle">Book Title:</label>
          <input
            type="text"
            id="bookTitle"
            placeholder="e.g., The Midnight Library"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="bookAuthor">Author:</label>
          <input type="text" id="bookAuthor" placeholder="e.g., Matt Haig" readonly />
        </div>
        <input type="hidden" id="bookCover" />
        <input type="hidden" id="bookDescription" />
        <button class="btn-add" onclick="addBookToList()">
          Add Book to Week
        </button>
        <div id="statusMessage"></div>
      </div>

      <div class="calendar-grid" id="bookGrid"></div>
    </div>

    <!-- PIN Modal -->
    <div class="modal" id="pinModal">
      <div class="modal-content">
        <h2>Enter PIN</h2>
        <input
          type="password"
          id="pinInput"
          placeholder="Enter 4-digit PIN"
          maxlength="4"
        />
        <div class="modal-buttons">
          <button class="secondary" onclick="closePinModal()">Cancel</button>
          <button onclick="verifyPin()">Submit</button>
        </div>
        <div id="pinError" class="error-message" style="display: none; margin-top: 10px;"></div>
      </div>
    </div>

    <script>
      // Helper function to slugify book titles for cover filenames
      function slugify(title) {
        return title
          .toLowerCase()
          .replace(/[^\w\s-]/g, '')
          .replace(/\s+/g, '-')
          .replace(/--+/g, '-')
          .trim();
      }

      // Helper function to get cover URL for a book
      function getCoverUrl(book) {
        // If book already has a coverUrl (from API or static), use it
        if (book.coverUrl) {
          return book.coverUrl;
        }
        // For original books, use static asset
        return `assets/covers/${slugify(book.title)}.jpg`;
      }

        {

        {
          week: 15,

      function saveSettings() {
        const token = document.getElementById("githubToken").value.trim();
        const messageDiv = document.getElementById("settingsMessage");

        if (token) {
          githubToken = token;
          localStorage.setItem("githubToken", token);
          messageDiv.innerHTML = '<div style="background: #e8f5e9; color: #2e7d32; padding: 15px; border-radius: 8px; margin-top: 10px;">âœ“ Settings saved! Click "Sync Now" to sync your books.</div>';

      // GitHub Gist Sync Functions
      async function loadFromGist() {
        if (!githubToken || !gistId) {
          // Try to load from localStorage
          const storedBooks = localStorage.getItem("bookList");
          if (storedBooks) {
            books = JSON.parse(storedBooks);
          }
          return;
        }

        try {
          const response = await fetch(`https://api.github.com/gists/${gistId}`, {
            headers: {
              Authorization: `token ${githubToken}`,
              Accept: "application/vnd.github.v3+json",
            },
          });

          if (response.ok) {
            const gist = await response.json();
            const content = gist.files["52-books-2026.json"].content;
            const data = JSON.parse(content);
            books = data.books || books;
            completed = new Set(data.completed || []);
            localStorage.setItem("bookList", JSON.stringify(books));
            localStorage.setItem("completedBooks", JSON.stringify([...completed]));
          }
        } catch (error) {
          console.error("Error loading from Gist:", error);
          // Fallback to localStorage
          const storedBooks = localStorage.getItem("bookList");
          if (storedBooks) {
            books = JSON.parse(storedBooks);
          }
        }
      }

      async function saveToGist() {
        if (!githubToken) {
          // Just save to localStorage
          localStorage.setItem("bookList", JSON.stringify(books));
          localStorage.setItem("completedBooks", JSON.stringify([...completed]));
          return;
        }

        const data = {
          books: books,
          completed: [...completed],
          lastUpdated: new Date().toISOString(),
        };

        const gistData = {
          description: "52-Week Book Challenge 2026",
          public: false,
          files: {
            "52-books-2026.json": {
              content: JSON.stringify(data, null, 2),
            },
          },
        };

        try {
          let response;
          if (gistId) {
            // Update existing gist
            response = await fetch(`https://api.github.com/gists/${gistId}`, {
              method: "PATCH",
              headers: {
                Authorization: `token ${githubToken}`,
                Accept: "application/vnd.github.v3+json",
              },
              body: JSON.stringify(gistData),
            });
          } else {
            // Create new gist
            response = await fetch("https://api.github.com/gists", {
              method: "POST",
              headers: {
                Authorization: `token ${githubToken}`,
                Accept: "application/vnd.github.v3+json",
              },
              body: JSON.stringify(gistData),
            });
          }

          if (response.ok) {
            const gist = await response.json();
            gistId = gist.id;
            localStorage.setItem("gistId", gistId);
            localStorage.setItem("bookList", JSON.stringify(books));
            localStorage.setItem("completedBooks", JSON.stringify([...completed]));
            updateSyncStatus();
            return true;
          } else {
            throw new Error("Failed to sync");
          }
        } catch (error) {
          console.error("Error saving to Gist:", error);
          // Fallback to localStorage
          localStorage.setItem("bookList", JSON.stringify(books));
          localStorage.setItem("completedBooks", JSON.stringify([...completed]));
          return false;
        }
      }

      function updateSyncStatus() {

        if (githubToken && gistId) {
          // Fully configured and synced - hide Settings button
          statusEl.textContent = "Configured âœ“ (click to change)";
          statusEl.className = "sync-status synced";
          statusEl.onclick = toggleSettings; // Allow clicking to access settings
          settingsButton.style.display = "none";
        } else if (githubToken) {
          // Token set but no gist yet - show Settings button
          statusEl.textContent = "Ready to sync";
          statusEl.className = "sync-status not-synced";
          statusEl.onclick = null;
          settingsButton.style.display = "inline-block";
        } else {
          // Not configured - show Settings button
          statusEl.textContent = "Not configured";
          statusEl.className = "sync-status not-synced";
          statusEl.onclick = null;

        }
      }

      function getCurrentWeek() {
        const startDate = new Date(2026, 0, 4); // Jan 4, 2026
        const today = new Date();
        const diffTime = today - startDate;
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        const currentWeek = Math.floor(diffDays / 7) + 1;
        return currentWeek;
      }

      let searchTimeout;
      document.addEventListener("DOMContentLoaded", function() {
        const searchInput = document.getElementById("bookSearch");
        if (searchInput) {
          searchInput.addEventListener("input", function() {
            clearTimeout(searchTimeout);
            const query = this.value.trim();

            if (query.length < 3) {
              document.getElementById("searchResults").style.display = "none";
              return;
            }

            searchTimeout = setTimeout(() => searchBooks(query), 500);
          });

      async function searchBooks(query) {
        const resultsDiv = document.getElementById("searchResults");
        resultsDiv.innerHTML = '<div style="padding: 12px; color: #666;">Searching...</div>';
        resultsDiv.style.display = "block";

        try {
          const response = await fetch(
            `https://openlibrary.org/search.json?q=${encodeURIComponent(query)}&limit=10`
          );
          const data = await response.json();

          if (data.docs && data.docs.length > 0) {
            resultsDiv.innerHTML = "";
            data.docs.slice(0, 10).forEach((book) => {
              const title = book.title || "Unknown Title";
              const author = book.author_name ? book.author_name[0] : "Unknown Author";
              const coverId = book.cover_i;
              const coverUrl = coverId
                ? `https://covers.openlibrary.org/b/id/${coverId}-M.jpg`
                : "";
              const description = book.first_sentence ? book.first_sentence[0] : "";

              const resultDiv = document.createElement("div");
              resultDiv.className = "book-search-result";
              resultDiv.onclick = () => selectBook(title, author, coverUrl, description);

              resultDiv.innerHTML = `
                ${coverUrl ? `<img src="${coverUrl}" alt="${title}">` : '<div style="width: 50px; height: 75px; background: #ddd; border-radius: 4px;"></div>'}
                <div class="book-search-result-info">
                  <div class="book-search-result-title">${title}</div>
                  <div class="book-search-result-author">${author}</div>
                </div>
              `;

              resultsDiv.appendChild(resultDiv);
            });
          } else {
            resultsDiv.innerHTML = '<div style="padding: 12px; color: #666;">No results found</div>';
          }
        } catch (error) {
          console.error("Search error:", error);
          resultsDiv.innerHTML = '<div style="padding: 12px; color: #c62828;">Search failed. Please try again.</div>';
        }
      }

      function selectBook(title, author, coverUrl, description) {
        document.getElementById("bookTitle").value = title;
        document.getElementById("bookAuthor").value = author;

      async function addBookToList() {
        const weekNum = parseInt(document.getElementById("weekNumber").value);
        const title = document.getElementById("bookTitle").value.trim();
        const author = document.getElementById("bookAuthor").value.trim();
        const coverUrl = document.getElementById("bookCover").value.trim();
        const description = document.getElementById("bookDescription").value.trim();
        const statusDiv = document.getElementById("statusMessage");

        statusDiv.innerHTML = "";

        if (!weekNum || weekNum < 1) {
          statusDiv.innerHTML =
            '<div class="error-message">Please enter a valid week number (1 or greater)</div>';
          return;
        }

        if (!title || !author) {
          statusDiv.innerHTML =
            '<div class="error-message">Please select a book from search results</div>';
          return;
        }

        // Insert the book and push others down
        books = books.map((book) => {
          if (book.week >= weekNum) {
            return { ...book, week: book.week + 1 };
          }
          return book;
        });

        books.push({
          week: weekNum,
          title: title,
          author: author,
          synopsis: description || `A book by ${author}`,
          coverUrl: coverUrl || "", // Store Open Library URL for new books
        });

        books.sort((a, b) => a.week - b.week);

        await saveBooks();
        renderBooks();

        statusDiv.innerHTML = `<div style="background: #e8f5e9; color: #2e7d32; padding: 15px; border-radius: 8px; margin-top: 10px;">âœ“ Successfully added "${title}" at Week ${weekNum}!</div>`;

        document.getElementById("weekNumber").value = "";
        document.getElementById("bookTitle").value = "";
        document.getElementById("bookAuthor").value = "";
        document.getElementById("bookCover").value = "";
        document.getElementById("bookDescription").value = "";

        setTimeout(() => {
          document.getElementById("addBookSection").classList.remove("visible");
        }, 2000);
      }

      function getWeekDates(weekNum) {
        // Start date: Jan 4, 2026 (Saturday)
        const startDate = new Date(2026, 0, 4);

        // Calculate the start of the week (Sunday)
        const daysToAdd = (weekNum - 1) * 7;
        const weekStart = new Date(startDate);
        weekStart.setDate(startDate.getDate() + daysToAdd);

        // Calculate the end of the week (Saturday)
        const weekEnd = new Date(weekStart);
        weekEnd.setDate(weekStart.getDate() + 6);

        const options = { month: "short", day: "numeric" };
        const startStr = weekStart.toLocaleDateString("en-US", options);
        const endStr = weekEnd.toLocaleDateString("en-US", options);

        // Add year if it changes
        const startYear = weekStart.getFullYear();
        const endYear = weekEnd.getFullYear();

        if (startYear === endYear) {
          return `${startStr} - ${endStr}, ${startYear}`;
        } else {
          return `${startStr}, ${startYear} - ${endStr}, ${endYear}`;
        }
      }

      function renderBooks() {
        const grid = document.getElementById("bookGrid");
        grid.innerHTML = "";
        const currentWeek = getCurrentWeek();

        books.forEach((book) => {
          const card = document.createElement("div");
          let cardClass = "week-card";

          if (book.week === currentWeek) {
            cardClass += " current-week";
          } else if (book.week < currentWeek) {
            cardClass += " past-week";
          }

          if (completed.has(book.week)) {
            cardClass += " completed";
          }

          card.className = cardClass;

          // Create cover view (default)
          const coverView = document.createElement("div");
          coverView.className = "book-cover-view";

          const coverUrl = getCoverUrl(book);
          coverView.innerHTML = `
            <img src="${coverUrl}" alt="${book.title}" class="book-cover" onerror="this.outerHTML='<div class=\\'book-cover-placeholder\\'>${book.title}</div>'">
          `;

          // Create details view
          const detailsView = document.createElement("div");
          detailsView.className = "book-details-view";

          detailsView.innerHTML = `
            <input type="checkbox" class="complete-checkbox" ${completed.has(book.week) ? 'checked' : ''} onclick="event.stopPropagation(); toggleComplete(${book.week})">
            <div class="week-number">Week ${book.week}</div>
            <div class="week-dates">${getWeekDates(book.week)}</div>
            <div class="book-info">
              <div class="book-title">${book.title}</div>
              <div class="book-author">by ${book.author}</div>
              <div class="synopsis">${book.synopsis}</div>
            </div>
          `;

          // Toggle between views on click
          card.onclick = () => toggleCardView(card);

          card.appendChild(coverView);
          card.appendChild(detailsView);
          grid.appendChild(card);
        });
      }

      function toggleCardView(card) {
        card.classList.toggle("show-details");
      }

      function toggleComplete(week) {
        if (completed.has(week)) {
          completed.delete(week);
        } else {
          completed.add(week);
        }
        localStorage.setItem("completedBooks", JSON.stringify([...completed]));
        saveToGist();
        renderBooks();
      }

      initializeApp();
